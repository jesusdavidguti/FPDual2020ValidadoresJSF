<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 

<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 

	<head>
		<title>Ejemplo de validador de JSF. h:message</title>
	</head>
	
	<body>
		<h1>Ejemplo h:message</h1>
		<hr />
		
		<h:form>
			<h:panelGrid id="panel" columns="3" border="0" cellpadding="10">
				<h:outputLabel id="lblUsuario" value="Usuario" />
				<h:inputText id="username" size="20" label="Usuario" required="true">
					<f:validateLength for="username" minimum="3" maximum="15" />
				</h:inputText>
				<h:message for="username" style="color:red" />
				
				<h:outputLabel id="lblContrasena" value="Contraseña" />
				<h:inputSecret id="password" size="20" label="Contraseña" required="true" redisplay="true">
					<f:validateLength for="password" minimum="6" maximum="10" />
				</h:inputSecret>
				<h:message for="password" style="color:red" />
				
				<h:commandButton id="submit" value="Enviar" action="result" />
			</h:panelGrid>
		</h:form>
	</body>
</html>
