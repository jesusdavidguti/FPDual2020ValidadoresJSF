<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
    	<title>Ejemplos de validadores JSF. Usuario declarativo</title>
    </head>
    <body>
    	<h1>Ejemplo de validadores JSF. Validación por anotaciones</h1>
    	<hr/>
    	
    	<h:form>
    		<h:messages />
    		
    		<h:panelGrid columns="2">
    			<h:outputLabel id="lblNombre" for="nombre" value="Nombre:" />
    			<h:inputText id="nombre" value="#{userBean.nombre}" label="nombre" />
    			
    			<h:outputLabel id="lblEmail" for="email" value="Correo electrónico:" />
    			<h:inputText id="email" value="#{userBean.email}" label="correo electrónico" />
    		</h:panelGrid>
    		
    		<h:commandButton value="enviar" action="result" />
    	</h:form>
    </body>
</html>
