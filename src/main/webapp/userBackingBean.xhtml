<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
    	<title>Ejemplos validadores JSF. Método de validación en manage bean</title>
    </head>
    <body>
    	<h1>Ejemplos validadores JSF. Método de validación en manage bean</h1>
    	<hr />
    	
    	<h:form>
    		<h:messages />
    		
    		<h:panelGrid columns="2">
    			<h:outputLabel id="lblNombre" for="nombre" value="Nombre:" />
    			<h:inputText id="nombre" value="#{userBacking.nombre}" />
    			
    			<h:outputLabel id="lblEmail" for="email" value="Email:" />
    			<h:inputText id="email" value="#{userBacking.email}" validator="#{userBacking.validarEmailAprovechandoValidadorDeEmail}" />
    		</h:panelGrid>
    		
    		<h:commandButton value="Enviar" action="result" />
    	</h:form>
    </body>
</html>
